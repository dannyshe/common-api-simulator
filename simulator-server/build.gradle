plugins {
    id 'buildlogic.java-conventions'
}

dependencies {
    api project(':simulator-common')
    
    // Spring Boot 相关依赖
    api 'org.springframework.boot:spring-boot-starter-web:2.7.12'
    api 'org.springframework.boot:spring-boot-starter-jdbc:2.7.12'
    api 'org.springframework.boot:spring-boot-starter-data-redis:2.7.12'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.12'  // 添加 JPA 依赖
    api 'org.springframework.boot:spring-boot-autoconfigure:2.7.12'
    api 'org.redisson:redisson-spring-boot-starter:3.17.5'
    
    // Spring Cloud 相关
    api 'org.springframework.cloud:spring-cloud-commons:3.1.3'
    
    // HTTP 客户端
    api 'io.github.openfeign:feign-httpclient:11.8'
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    
    // Groovy 相关
    api 'org.codehaus.groovy:groovy:3.0.13'
    api 'org.codehaus.groovy:groovy-jsr223:3.0.13'
    api 'org.codehaus.groovy:groovy-json:3.0.13'
    
    // 工具库
    api 'com.alibaba:transmittable-thread-local:2.12.4'
    api 'commons-io:commons-io:2.5'
    api 'io.vavr:vavr-jackson:0.10.3'
    api 'org.apache.velocity:velocity-engine-core:2.0'
    api 'org.apache.velocity.tools:velocity-tools-generic:3.0'
    api 'dom4j:dom4j:1.6.1'
    api 'io.swagger:swagger-annotations:1.5.20'
    
    // 数据库
    runtimeOnly 'mysql:mysql-connector-java:8.0.30'
    
    // 测试相关
    testImplementation 'org.mockito:mockito-core:2.22.0'
    testImplementation 'junit:junit:4.13.1'
    
    // 编译时依赖
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

description = 'simulator-server'
